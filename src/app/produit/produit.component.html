<div class="content">
  <div class="d-flex justify-content-end align-items-center mb-3">
    <button mat-raised-button color="primary" (click)="openAddDialog()">Ajouter un produit</button>
  </div>
  <div class="input-group mb-3">
    <input
      type="search"
      class="form-control mr-sm-2"
      placeholder="   Rechercher par nom "
      [(ngModel)]="searchText"
      (keyup)="onSearchChange()"
    />
  </div>
  <!-- Table -->
  <table mat-table [dataSource]="filteredData" class="mat-elevation-z8">
    <!-- Columns -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef>Nom</th>
      <td mat-cell *matCellDef="let produit">{{ produit.nom }}</td>
    </ng-container>

    <ng-container matColumnDef="prix">
      <th mat-header-cell *matHeaderCellDef>Prix</th>
      <td mat-cell *matCellDef="let produit">{{ produit.prixUnitaire }}</td>
    </ng-container>

    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef>Quantit√©</th>
      <td mat-cell *matCellDef="let produit">{{ produit.quantite }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let produit">
        <button mat-icon-button color="success" (click)="afficherProduit(produit.id)">
          <mat-icon>open_in_new</mat-icon>
        </button>
        <button mat-icon-button color="primary" (click)="openEditDialog(produit.id, produit.nom, produit.prixUnitaire, produit.quantite)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteProduit(produit.id)">
          <mat-icon>delete</mat-icon>
        </button>

      </td>
    </ng-container>

    <!-- Table rows -->
    <tr mat-header-row *matHeaderRowDef="['nom', 'prix', 'quantite', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['nom', 'prix', 'quantite', 'actions']"></tr>
  </table>
</div>
